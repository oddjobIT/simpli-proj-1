AWSTemplateFormatVersion: "2010-09-09"
Description: Launch WordPress EC2 instance from golden AMI with a public IPv4 on launch

Parameters:
  AmiId:
    Type: AWS::EC2::Image::Id
    Default: ami-0138367b8c6c73669
    Description: AMI ID (km-simpli-wp-ami)

  InstanceType:
    Type: String
    Default: t4g.micro
    AllowedValues:
      - t4g.micro
      
    Description: EC2 instance type

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: km-ec2-key
    Description: Existing EC2 KeyPair name for SSH access

  VpcId:
    Type: AWS::EC2::VPC::Id
    Default: vpc-0b925d4fac7b3861e
    Description: VPC to launch into

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Default: subnet-04856bc381de403b2
    Description: Subnet to launch into (must be a public subnet with a route to an Internet Gateway)

  SecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Default: sg-0c3996629c834fa0f
    Description: Existing Security Group ID to attach to the instance ENI

Resources:
  WordpressInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref AmiId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName

      # Force a public IP at launch via an ENI
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref SecurityGroupId

      # Optional: ensure services are up on first boot
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e
          systemctl enable httpd mariadb || true
          systemctl restart mariadb || true
          systemctl restart httpd || true

      Tags:
        - Key: Name
          Value: km-simpli-wp

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref WordpressInstance

  PublicIp:
    Description: Public IPv4 address
    Value: !GetAtt WordpressInstance.PublicIp

  PublicDnsName:
    Description: Public DNS name
    Value: !GetAtt WordpressInstance.PublicDnsName
